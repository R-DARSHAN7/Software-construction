<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3>Edit Report</h3>
    <form action="/edit-report" method="POST">
      <input type="hidden" name="reportId" value="123" />
      <div class="mb-3">
        <label>Student Name</label>
        <input type="text" name="student" class="form-control" value="Aryan Singh" required />
      </div>
      <div class="mb-3">
        <label>Subject</label>
        <input type="text" name="subject" class="form-control" value="Math" required />
      </div>
      <div class="mb-3">
        <label>Marks</label>
        <input type="number" name="marks" class="form-control" value="85" required />
      </div>
      <div class="mb-3">
        <label>Remarks</label>
        <textarea name="remarks" class="form-control">Good performance</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Report</button>
      <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
