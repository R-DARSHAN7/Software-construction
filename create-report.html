<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3>Add New Student Report</h3>
    <form action="/add-report" method="POST">
      <div class="mb-3">
        <label>Student Name</label>
        <input type="text" name="student" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Subject</label>
        <input type="text" name="subject" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Marks</label>
        <input type="number" name="marks" class="form-control" required min="0" max="100" />
      </div>
      <div class="mb-3">
        <label>Remarks</label>
        <textarea name="remarks" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit Report</button>
      <a href="dashboard.html" class="btn btn-secondary">Back</a>
    </form>
  </div>
</body>
</html>
